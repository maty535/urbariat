---
layout: base
---
<h1>Príspevky na tému: site.tags[page.tag]</h1>
<ul class="archive-list">
    {% for post in site.tags[page.tag] %}
    <li>
        <a href='{{post.url}}'>{{post.title}}</a> <time datetime='{{post.date | date: "%d. %m. %Y "}}'>{{post.date | date: "%d. %m. %Y" }}</time>
    </li>
    {% endfor %}
</ul>
